<div class="mat-elevation-z8">
  <div class="top-tools">
    <div class="left-tools">
      <form class="example-form">
        <mat-form-field floatLabel="never">
          <button mat-icon-button matPrefix style="font-size: x-large">
            <mat-icon matPrefix>search</mat-icon>
          </button>
          <input matInput type="search" placeholder="Search for Subject" />
        </mat-form-field>
      </form>
    </div>
    <div class="top-tools">
      <mat-paginator
        [pageSizeOptions]="[9, 18, 27]"
        showFirstLastButtons
      ></mat-paginator>
      <button mat-flat-button color="primary" (click)="addSubject()">
        Add Subject
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef>S/No</th>
      <td mat-cell *matCellDef="let element; let index = index">
        {{ index + 1 }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
      <td mat-cell *matCellDef="let element">{{ element.className }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="subject-teacher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject Teacher</th>
      <td mat-cell *matCellDef="let element">
        {{
          element.subjectTeacher ? element.lastName + ", " : "Not yet assigned"
        }}
        {{ element.firstName ? element.firstName + " " : "" }}
        {{ element.middleName ? element.middleName : "" }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let index = index">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon aria-hidden="false">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="viewSubject(index)">
            <mat-icon aria-hidden="false">visibility</mat-icon> View Subject
          </button>
          <button mat-menu-item (click)="editSubject(index)">
            <mat-icon aria-hidden="false">edit</mat-icon>Edit Subject Details
          </button>
          <button mat-menu-item (click)="deleteSubject(index)">
            <mat-icon aria-hidden="false">delete</mat-icon>Delete Subject
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
