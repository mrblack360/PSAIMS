<div class="row left">
  <button
    mat-button
    color="primary"
    *ngFor="let tab of tabs"
    [routerLink]="tab.link"
    routerLinkActive="active"
  >
    {{ tab.name }}
  </button>
  <button mat-button color="primary" (click)="logout()">Logout</button>
</div>
<div class="row outlet"><router-outlet></router-outlet></div>
