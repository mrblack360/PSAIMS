<div class="mat-elevation-z8">
  <div class="top-tools">
    <div class="left-tools">
      <form class="example-form">
        <mat-form-field floatLabel="never">
          <button mat-icon-button matPrefix style="font-size: x-large">
            <mat-icon matPrefix>search</mat-icon>
          </button>
          <input matInput type="search" placeholder="Search for Assessment" />
        </mat-form-field>
      </form>
    </div>
    <div class="top-tools">
      <mat-paginator
        [pageSizeOptions]="[9, 18, 27]"
        showFirstLastButtons
      ></mat-paginator>
      <button mat-flat-button color="primary" (click)="addAssessment()">
        Add Assessment
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef>S/No.</th>
      <td mat-cell *matCellDef="let element; let index = index">
        {{ index + 1 }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Assessment Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Assessment Type</th>
      <td mat-cell *matCellDef="let element">{{ element.typeName }}</td>
    </ng-container>

    <!-- Subject Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element">{{ element.subjectName }}</td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef>Class</th>
      <td mat-cell *matCellDef="let element">{{ element.class }}</td>
    </ng-container>

    <!-- Dates Column -->
    <ng-container matColumnDef="date_created">
      <th mat-header-cell *matHeaderCellDef>Date Created</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateCreated | date: "medium" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="last_modified">
      <th mat-header-cell *matHeaderCellDef>Last Modified</th>
      <td mat-cell *matCellDef="let element">
        {{ element.lastModified | date: "medium" }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let index = index">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon aria-hidden="false">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="addAssessmentMarks(index)">
            <mat-icon aria-hidden="false">addchart</mat-icon> Add Assessment
            Results
          </button>
          <button mat-menu-item (click)="viewAssessment(index)">
            <mat-icon aria-hidden="false">visibility</mat-icon> View Assessment
            Details
          </button>
          <button mat-menu-item (click)="editAssessment(index)">
            <mat-icon aria-hidden="false">edit</mat-icon>Edit Assessment Details
          </button>
          <button mat-menu-item (click)="deleteAssessment(index)">
            <mat-icon aria-hidden="false">delete</mat-icon>Delete Assessment
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
