<div class="contents">
  <div class="title">Help us retrieve your account</div>
  <div class="title">
    <span>What is your email?</span>
  </div>
  <form class="form">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="email"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="onNextClick()">
    Next
  </button>
</div>
